<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning - Kitchenful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meal Planning</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="user_profile.html">Profile</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="meal_planning.html">Meal Planning</a></li>
                <li><a href="recipe_search.html">Recipes</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="meal-planning">
            <h2>Create Your Meal Plan</h2>
            <form id="meal-plan-form" onsubmit="return generateMealPlan()">
                <label for="week-start">Week Starting:</label>
                <input type="date" id="week-start" name="week-start" required>

                <label for="meals-number">Number of Meals:</label>
                <input type="number" id="meals-number" name="meals-number" min="1" max="21" required>

                <label for="diet-preference">Diet Preference:</label>
                <select id="diet-preference" name="diet-preference">
                    <option value="none">No Preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="keto">Keto</option>
                </select>

                <button type="submit">Generate Plan</button>
            </form>
        </section>
        <section class="meal-plan-results">
            <h2>Your Meal Plan</h2>
            <div id="plan-results">
                <!-- Results will be displayed here -->
                <p>Meal plan details will be displayed here after generation.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kitchenful. All rights reserved.</p>
    </footer>
    <script>
        function generateMealPlan() {
            const results = document.getElementById('plan-results');
            results.innerHTML = '<p>Generating your meal plan...</p>';
            // Simulate a delay as if fetching data
            setTimeout(() => {
                results.innerHTML = '<p>Your custom meal plan has been created!</p>';
            }, 2000);
            return false; // prevent form submission
        }
    </script>
</body>
</html>
